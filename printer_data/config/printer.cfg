[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[verify_heater extruder]      
max_error: 120                
check_gain_time:30           
hysteresis: 5                
heating_gain: 2               

#[filament_switch_sensor filament_sensor] #THIS SECTION WAS ALREADY COMMENTED OUT PRE-CAN
#pause_on_runout: True
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: PE9

#[filament_switch_sensor switch_sensor] #POST CAN COMMENTED OUT BY DEFAULT
#switch_pin: EBBCan:PB4

#[filament_motion_sensor motion_sensor] #POST CAN ALSO COMMENTED OUT BY DEFAULT
#switch_pin: ^EBBCan:PB3

[thermistor my_thermistor]
temperature1:25 
resistance1:100000 
temperature2:50 
resistance2:18085.4 
temperature3:100 
resistance3:5362.6 

[heater_bed]
heater_pin:PA0
sensor_type: my_thermistor  
sensor_pin: PC5
max_power: 1.0               
min_temp: 5                  
max_temp: 105                
control : pid
pid_kp : 73.571
pid_ki : 1.820
pid_kd : 783.849

[verify_heater heater_bed]      
max_error: 120                
check_gain_time:40           
hysteresis: 5                
heating_gain: 2 

